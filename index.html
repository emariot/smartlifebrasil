<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Life Brasil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Smart Life Brasil</h1>
    <nav>
      <ul class="hidden md:flex space-x-6">
        <li><a href="#" class="text-gray-700 hover:text-blue-500">In√≠cio</a></li>
        <li><a href="sobre.html" class="text-gray-700 hover:text-blue-500">Sobre</a></li>
        <li><a href="contato.html" class="text-gray-700 hover:text-blue-500">Contato</a></li>
      </ul>
      <button class="md:hidden text-gray-700 focus:outline-none" id="menu-btn">‚ò∞</button>
    </nav>
  </header>

  <!-- Banner / slogan -->
  <section class="text-center py-6 bg-gray-100">
    <h2 class="text-2xl font-bold">Produtos inteligentes para sua casa, seu escrit√≥rio e sua vida!</h2>
  </section>

  <!-- Main -->
  <main class="max-w-7xl mx-auto p-4">
    <!-- Menu de filtros + pesquisa -->
    <section class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <!-- Filtros -->
        <div class="flex flex-wrap gap-2">
            <button class="filter-btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" data-filter="casa">Sua Casa</button>
            <button class="filter-btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" data-filter="escritorio">Seu Escrit√≥rio</button>
            <button class="filter-btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" data-filter="vida">Sua Vida</button>
            <button class="filter-btn bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400" data-filter="all">Todos</button>
        </div>
         <!-- Barra de pesquisa -->
        <div class="flex">
        <input type="text" id="search-input" placeholder="Pesquisar produto..." class="border border-gray-300 rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="search-btn" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">üîç</button>
        </div>
    </section>
    <!-- Grid de produtos -->
    <section id="produtos">
      <h2 class="text-2xl font-bold mb-6">Ofertas em destaque</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 grid-produtos">
        <!-- Produtos carregados via JS -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 mt-10 text-center">
    <p>&copy; 2025 Smart Life Brasil</p>
    <p>Produtos inteligentes para sua casa, seu escrit√≥rio e sua vida!</p>
  </footer>

  <!-- Scripts -->
  <script src="assets/script.js"></script>
  <script>
    const btn = document.getElementById('menu-btn');
    btn.addEventListener('click', () => {
      const ul = document.querySelector('header nav ul');
      ul.classList.toggle('hidden');
    });
  </script>
</body>
</html>
